<!doctype html>
<html lang="en">
  <head>
    <!-- Favicon stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sekiryl</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "SERPENTINE";
        src: url("./assets/fonts/SERPENTINE.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "Assassin$";
        src: url("./assets/fonts/Assassin.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      :root {
        --bg: #231e1c;
        --card: #2a231e;
        --accent: #d4875d;
        --border: #3a3530;
        --text: #e3d8c9;
        --subtext: #a09585;
        --btn-text: #231e1c;
      }

      body {
        margin: 0;
        padding: 1rem; /* Added padding for visible background */
        background-color: var(--bg);
        font-family: "Inter", sans-serif;
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Changed to min-height */
        overflow: auto; /* Allow scrolling if needed */
        position: relative;
        box-sizing: border-box; /* Include padding in height calculation */
      }

      .container {
        display: flex;
        flex-direction: row;
        background: var(--card);
        border-radius: 2rem;
        padding: 3rem 3rem;
        gap: 4rem;
        box-shadow: 0 0 10px #00000030;
        max-width: min(1000px, 90vw); /* Responsive max-width */
        width: 62%;
        animation: fadein 1s ease-out;
        flex-wrap: wrap;
        margin: 1rem; /* Added margin for background visibility */
      }

      .left,
      .right {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .left {
        flex: 2;
        gap: 1.2rem;
        align-items: flex-start;
        text-align: left;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--accent);
      }

      .tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .tag {
        background: var(--border);
        padding: 0.3rem 0.7rem;
        font-size: 0.75rem;
        border-radius: 100px;
        font-family: "Assassin$", serif;
      }

      .name {
        font-size: 5rem;
        font-family: SERPENTINE, serif;
      }

      .description {
        color: var(--subtext);
        font-size: 0.95rem;
        font-family: "Assassin$", serif;
        font-weight: 600;
        line-height: 1.8;
      }

      .links {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .secondary-btn {
        background: none;
        border: 2px solid var(--border);
        color: var(--text);
        padding: 0.6rem 1.2rem;
        border-radius: 1.5rem;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Assassin$", serif;
        font-weight: 600;
      }

      .secondary-btn:hover {
        transform: scale(1.05);
      }

      .right {
        flex: 1.5;
        gap: 1.2rem;
        justify-content: center;
      }

      .social {
        text-decoration: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--accent);
        color: var(--btn-text);
        padding: 1rem 1.8rem;
        font-size: 1.3rem;
        font-weight: 600;
        font-family: "Assassin$", serif;
        border-radius: 2rem;
        cursor: pointer;
        transition: transform 0.3s ease;
        min-width: 200px; /* Minimum width for consistent sizing */
      }

      .fab {
        font-size: 1.2em;
      }

      .social:hover {
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        body {
          padding: 0.5rem; /* Smaller padding on mobile */
        }
        
        .container {
          flex-direction: column;
          align-items: center;
          padding: 2rem;
          width: 78.5%; /* Slightly narrower for better spacing */
          gap: 2rem;
          margin: 1rem auto; /* Centered with margin */
        }

        .left, .right {
          align-items: center;
          text-align: center;
          width: 100%; /* Full width of container */
        }

        .links, .tags {
          justify-content: center;
        }
        
        /* Consistent button widths on mobile */
        .social {
          width: 100%;
          box-sizing: border-box;
        }
      }

      @keyframes fadein {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./assets/images/profile.webp" alt="Avatar" class="avatar" />
        <div class="tags">
          <span class="tag">INDIE GAME DEVELOPER</span>
          <span class="tag">STUDENT</span>
        </div>
        <div class="name">SEKIRYL</div>
        <div class="description">
          HELLO! I AM A STUDENT, AN INDIE GAME DEVELOPER AND A GNU/LINUX ENTHUSIAST.
        </div>
        <div class="links">
          <button onclick="location.href='mailto:hi@sekiryl.is-a.dev'" class="secondary-btn">
            <i class="fas fa-envelope"></i>CONTACT
          </button>
          <button class="secondary-btn" onclick="location.href='/dotfiles'">
            <i class="fas fa-terminal"></i>DOTFILES
          </button>
        </div>
      </div>
      <div class="right">
        <a href="/telegram" class="social" target="_blank">
          <span>TELEGRAM</span><i class="fab fa-telegram-plane"></i>
        </a>
        <a href="/discord" class="social" target="_blank">
          <span>DISCORD</span><i class="fab fa-discord"></i>
        </a>
        <a href="/reddit" class="social" target="_blank">
          <span>REDDIT</span><i class="fab fa-reddit-alien"></i>
        </a>
        <a href="/instagram" class="social" target="_blank">
          <span>INSTAGRAM</span><i class="fab fa-instagram"></i>
        </a>
        <a href="/github" class="social" target="_blank">
          <span>GITHUB</span><i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <script>
      class Sakura {
        constructor(selector) {
          const el = document.querySelector(selector);
          if (!el) return;

          const canvas = document.createElement("canvas");
          canvas.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    `;
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          document.body.appendChild(canvas);
          const ctx = canvas.getContext("2d");

          const colors = ["#c96d6d"]; // flamingo

          const flowerPath = new Path2D(
            "M511.976,213.063l-45.863-9.749l31.374-34.845c-25.373-36.736-80.219-53.454-137.114-40.543 c-5.302-58.1-38.15-105.096-80.929-117.874L256,50.659l-23.444-40.606c-42.779,12.779-75.626,59.775-80.929,117.874 c-56.894-12.911-111.741,3.807-137.113,40.543l31.374,34.844l-45.864,9.749c-1.066,44.634,33.479,90.396,87.097,113.393 c-29.86,50.12-30.91,107.448-3.812,142.931l42.834-19.071l-4.901,46.632c42.12,14.806,96.318-3.907,134.758-47.794 c38.44,43.887,92.638,62.6,134.758,47.794l-4.901-46.632l42.835,19.072c27.097-35.483,26.048-92.811-3.812-142.932 C478.497,303.46,513.042,257.697,511.976,213.063z",
          );

          const petalPath = new Path2D(
            "M256,0 C190,80 150,180 200,300 \
       C230,360 280,360 312,300 \
       C362,180 322,80 256,0 Z \
       M256,0 C246,20 266,20 256,0 Z",
          );

          const items = [];

          class FallingItem {
            constructor(type) {
              this.type = type;
              this.reset();
            }

            reset() {
              const spawnFromSide = Math.random() < 0.5;

              if (spawnFromSide) {
                this.x = canvas.width + Math.random() * 100;
                this.y = Math.random() * canvas.height;
              } else {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 100;
              }

              this.size =
                this.type === "flower"
                  ? 30 + Math.random() * 10
                  : 25 + Math.random() * 5;

              this.windX =
                this.type === "flower"
                  ? -(0.3 + Math.random() * 0.4)
                  : -(0.6 + Math.random() * 0.8);

              this.windY =
                this.type === "flower"
                  ? 0.4 + Math.random() * 0.3
                  : 0.8 + Math.random() * 0.4;

              this.swing = Math.random() * 2 * Math.PI;
              this.swingSpeed = 0.01 + Math.random() * 0.02;
              this.rotation = Math.random() * 2 * Math.PI;
              this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            draw(ctx) {
              this.x += this.windX;
              this.y += this.windY + Math.sin(this.swing) * 0.3;
              this.swing += this.swingSpeed;

              ctx.save();
              ctx.translate(this.x, this.y);
              ctx.rotate(this.rotation);
              ctx.scale(this.size / 512, this.size / 512);
              ctx.fillStyle = this.color;
              ctx.fill(this.type === "flower" ? flowerPath : petalPath);
              ctx.restore();

              if (this.y > canvas.height + 100 || this.x < -100) {
                this.reset();
              }
            }
          }

          for (let i = 0; i < 15; i++) items.push(new FallingItem("flower"));
          for (let i = 0; i < 72; i++) items.push(new FallingItem("petal"));

          function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            items.forEach((item) => item.draw(ctx));
            requestAnimationFrame(animate);
          }

          animate();

          window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          });
        }
      }

      new Sakura("body");
    </script>

  </body>
</html>
