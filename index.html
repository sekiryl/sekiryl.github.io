    <style>
      :root {
        --bg: #231e1c;
        --card: #2a231e;
        --accent: #d4875d;
        --border: #3a3530;
        --text: #e3d8c9;
        --subtext: #a09585;
        --btn-text: #231e1c;
        --highlight: #9a2a2a;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        font-family: "Inter", sans-serif;
        color: var(--text);
        overflow: hidden;
      }

      .scroll-container {
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
      }

      .section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        box-sizing: border-box;
        scroll-snap-align: start;
        scroll-snap-stop: normal;
      }

      .container {
        display: flex;
        flex-direction: row;
        background: var(--card);
        border-radius: 2rem;
        padding: 3rem 3rem;
        gap: 4rem;
        box-shadow: 0 0 10px #00000030;
        max-width: min(1000px, 90vw); /* Responsive max-width */
        width: 62%;
        animation: fadein 1s ease-out;
        flex-wrap: wrap;
        margin: 1rem; /* Added margin for background visibility */
      }

      .left,
      .right {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .left {
        flex: 2;
        gap: 1.2rem;
        align-items: flex-start;
        text-align: left;
      }

      .avatar-border {
      display: inline-block;
      border-radius: 50%;
      position: relative;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        border: 3px solid var(--highlight);
      }

      .avatar-decoration {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .avatar-decoration.show {
        opacity: 1;
      }

      .tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .tag {
        background: var(--border);
        padding: 0.3rem 0.7rem;
        font-size: 0.75rem;
        border-radius: 100px;
        font-family: "Rubik", sans-serif;
      }

      .name {
        font-size: 4rem;
        font-family: Rubik, sans-serif;
        font-weight: 800;
        font-style: italic;
        text-shadow: 3px 3px 0px var(--highlight);
      }

      .description {
        color: var(--subtext);
        font-size: 1.1rem;
        font-family: "Rubik", sans-serif;
        font-weight: 400;
        line-height: 1.8;
      }

      .links {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .secondary-btn {
        background: none;
        border: 2px solid var(--border);
        color: var(--text);
        padding: 0.6rem 1.2rem;
        border-radius: 1.5rem;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Rubik", sans-serif;
        font-weight: 600;
      }

      .secondary-btn:hover {
        transform: scale(1.05);
      }

      .right {
        flex: 1.5;
        gap: 1.2rem;
        justify-content: center;
      }

      .social {
        text-decoration: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--accent);
        color: var(--btn-text);
        padding: 1rem 1.8rem;
        font-size: 1.3rem;
        font-weight: 600;
        font-family: "Rubik", sans-serif;
        border-radius: 2rem;
        cursor: pointer;
        transition: transform 0.3s ease;
        min-width: 200px; /* Minimum width for consistent sizing */
      }

      .fab {
        font-size: 1.2em;
      }

      .social:hover {
        transform: scale(1.05);
      }

      .scroll-indicator {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: var(--accent);
        font-size: 2rem;
        animation: bounce 2s infinite;
        cursor: pointer;
        z-index: 10;
        transition: opacity 0.3s ease;
      }

      .projects-container {
        display: flex;
        flex-direction: column;
        background: var(--card);
        border-radius: 2rem;
        padding: 3rem;
        box-shadow: 0 0 10px #00000030;
        max-width: min(1000px, 90vw);
        width: 62%;
        animation: fadein 1s ease-out;
        margin: 1rem;
      }

      .projects-title {
        font-size: 3rem;
        font-family: Rubik, sans-serif;
        font-weight: 800;
        font-style: italic;
        text-align: center;
        margin-bottom: 2rem;
        color: var(--text);
        text-shadow: 3px 3px 0px var(--highlight);
      }

      .projects-grid {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .project-card {
        background: #1e1611;
        border-radius: 1rem;
        padding: 1.5rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1.5rem;
      }

      .project-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .project-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex: 1;
      }

      .project-icon-container {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .project-icon {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .project-title {
        font-size: 1.2rem;
        font-family: "Rubik", sans-serif;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .project-stars {
        font-size: 0.8rem;
        color: var(--accent);
        display: flex;
        align-items: center;
        gap: 0.2rem;
      }

      .project-description {
        color: var(--subtext);
        font-family: "Rubik", sans-serif;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .project-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-left: auto;
      }

      .project-btn {
        background: var(--accent);
        color: var(--btn-text);
        border: none;
        padding: 0.6rem;
        border-radius: 0.5rem;
        font-size: 1.1rem;
        font-family: "Rubik", sans-serif;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
      }

      .project-btn:hover {
        transform: scale(1.05);
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateX(-50%) translateY(0);
        }
        40% {
          transform: translateX(-50%) translateY(-10px);
        }
        60% {
          transform: translateX(-50%) translateY(-5px);
        }
      }

      @media (max-width: 768px) {
        .section {
          min-height: 100vh;
          padding: 5rem 0.5rem 3rem 0.5rem;
          justify-content: flex-start;
          padding-top: max(5rem, env(safe-area-inset-top, 5rem));
        }
        
        .container {
          flex-direction: column;
          align-items: center;
          padding: 2rem;
          width: 78.5%;
          gap: 2rem;
          margin: 1rem auto;
        }

        .left, .right {
          align-items: center;
          text-align: center;
          width: 100%;
        }

        .links, .tags {
          justify-content: center;
        }
        
        .social {
          width: 100%;
          box-sizing: border-box;
        }

        .projects-container {
          width: 78.5%;
          margin: 1rem auto;
          padding: 2rem;
        }

        .projects-grid {
          flex-direction: column;
        }

        .project-card {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }

        .project-header {
          width: 100%;
        }

        .project-buttons {
          align-self: flex-start;
          margin-left: 0;
        }

        .project-info {
          gap: 0.5rem;
        }
      }

      @keyframes fadein {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <div class="section">
        <div class="container">
          <div class="left">
            <div class="avatar-border">
              <img id="avatar" src="./assets/images/profile.webp" alt="Avatar" class="avatar" />
              <img id="avatar-decoration" src="" alt="" class="avatar-decoration" />
            </div>
            <div class="tags">
              <span class="tag">Indie Game Developer</span>
              <span class="tag">Student</span>
            </div>
            <div id="name" class="name">SEKIRYL</div>
            <div class="description">
              Hello! I am a Student, an Indie Game Developer and a GNU/Linux enthusiast.
            </div>
            <div class="links">
              <button onclick="location.href='mailto:hi@sekiryl.is-a.dev'" class="secondary-btn">
                <i class="fas fa-envelope"></i>Contact
              </button>
              <button onclick="location.href='https://backloggd.com/u/sekiryl'" class="secondary-btn">
                <i class="fas fa-gamepad"></i>Games
              </button>
            </div>

          <div class="right">

      <div class="section">
        <div class="projects-container">
          <div class="projects-title">PROJECTS</div>

            <!-- Projects loaded from config.json -->
          </div>
        </div>

    </div>

    <script>
      // Load projects from config
      async function loadProjects() {
        try {
          const response = await fetch('./config.json');
          const config = await response.json();
          const grid = document.getElementById('projects-grid');
          
          for (const project of config.projects) {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            // Fetch GitHub stars (handle rate limiting)
            let stars = '';
            try {
              const githubResponse = await fetch(`https://api.github.com/repos/${project.github}`);
              if (githubResponse.ok) {
                const repoData = await githubResponse.json();
                if (repoData.stargazers_count > 0) {
                  stars = `<span class="project-stars"><i class="fas fa-star"></i> ${repoData.stargazers_count}</span>`;
                }
              }
            } catch (error) {
              // Silently fail - just don't show stars
            }
            
            const buttons = `
              ${project.site ? `<a href="${project.site}" target="_blank" class="project-btn">
                <i class="fas fa-external-link-alt"></i>
              </a>` : ''}
              <a href="https://github.com/${project.github}" target="_blank" class="project-btn">
                <i class="fab fa-github"></i>
              </a>
            `;
            
            card.innerHTML = `
              <div class="project-header">
                <div class="project-icon-container">
                  <img src="${project.icon}" alt="${project.title}" class="project-icon" style="width: ${project.iconSize || '40px'}; height: ${project.iconSize || '40px'};">
                </div>
                <div class="project-info">
                  <div class="project-title">${project.title} ${stars}</div>
                  <div class="project-description">${project.description}</div>
                </div>
              </div>
              <div class="project-buttons">${buttons}</div>
            `;
            
            grid.appendChild(card);
          }
        } catch (error) {
          console.error('Failed to load projects:', error);
        }
      }

      class Sakura {
        constructor(selector) {
          const el = document.querySelector(selector);
          if (!el) return;

          const canvas = document.createElement("canvas");
          canvas.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    `;
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          document.body.appendChild(canvas);
          const ctx = canvas.getContext("2d");

          const colors = ["#c96d6d"]; // flamingo

          const flowerPath = new Path2D(
            "M511.976,213.063l-45.863-9.749l31.374-34.845c-25.373-36.736-80.219-53.454-137.114-40.543 c-5.302-58.1-38.15-105.096-80.929-117.874L256,50.659l-23.444-40.606c-42.779,12.779-75.626,59.775-80.929,117.874 c-56.894-12.911-111.741,3.807-137.113,40.543l31.374,34.844l-45.864,9.749c-1.066,44.634,33.479,90.396,87.097,113.393 c-29.86,50.12-30.91,107.448-3.812,142.931l42.834-19.071l-4.901,46.632c42.12,14.806,96.318-3.907,134.758-47.794 c38.44,43.887,92.638,62.6,134.758,47.794l-4.901-46.632l42.835,19.072c27.097-35.483,26.048-92.811-3.812-142.932 C478.497,303.46,513.042,257.697,511.976,213.063z",
          );

          const petalPath = new Path2D(
            "M256,0 C190,80 150,180 200,300 \
       C230,360 280,360 312,300 \
       C362,180 322,80 256,0 Z \
       M256,0 C246,20 266,20 256,0 Z",
          );

          const items = [];

          class FallingItem {
            constructor(type) {
              this.type = type;
              this.reset();
            }

            reset() {
              const spawnFromSide = Math.random() < 0.5;

              if (spawnFromSide) {
                this.x = canvas.width + Math.random() * 100;
                this.y = Math.random() * canvas.height;
              } else {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 100;
              }

              this.size =
                this.type === "flower"
                  ? 30 + Math.random() * 10
                  : 25 + Math.random() * 5;

              this.windX =
                this.type === "flower"
                  ? -(0.3 + Math.random() * 0.4)
                  : -(0.6 + Math.random() * 0.8);

              this.windY =
                this.type === "flower"
                  ? 0.4 + Math.random() * 0.3
                  : 0.8 + Math.random() * 0.4;

              this.swing = Math.random() * 2 * Math.PI;
              this.swingSpeed = 0.01 + Math.random() * 0.02;
              this.rotation = Math.random() * 2 * Math.PI;
              this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            draw(ctx) {
              this.x += this.windX;
              this.y += this.windY + Math.sin(this.swing) * 0.3;
              this.swing += this.swingSpeed;

              ctx.save();
              ctx.translate(this.x, this.y);
              ctx.rotate(this.rotation);
              ctx.scale(this.size / 512, this.size / 512);
              ctx.fillStyle = this.color;
              ctx.fill(this.type === "flower" ? flowerPath : petalPath);
              ctx.restore();

              if (this.y > canvas.height + 100 || this.x < -100) {
                this.reset();
              }
            }
          }

          for (let i = 0; i < 15; i++) items.push(new FallingItem("flower"));
          for (let i = 0; i < 72; i++) items.push(new FallingItem("petal"));

          function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            items.forEach((item) => item.draw(ctx));
            requestAnimationFrame(animate);
          }

          animate();

          window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          });
        }
      }

      new Sakura("body");
      loadProjects();

      // Social hover effect
      (async () => {
        const config = await fetch('./config.json').then(r => r.json());
        const avatar = document.getElementById('avatar');
        const decoration = document.getElementById('avatar-decoration');
        const name = document.getElementById('name');
        const defaultAvatar = avatar.src;
        const defaultName = name.textContent;

        document.querySelectorAll('.social').forEach(link => {
          const platform = link.dataset.platform;
          const data = config.socials[platform];
          
          link.addEventListener('mouseenter', () => {
            avatar.src = data.avatar || defaultAvatar;
            avatar.onerror = () => avatar.src = defaultAvatar;
            name.textContent = data.username;
            
            if (data.decoration) {
              decoration.src = data.decoration;
              decoration.classList.add('show');
            }
          });
          
          link.addEventListener('mouseleave', () => {
            avatar.src = defaultAvatar;
            name.textContent = defaultName;
            decoration.classList.remove('show');
          });
        });
      })();

      // Hide chevron when scrolled to projects section
      const scrollContainer = document.querySelector('.scroll-container');
      const chevron = document.querySelector('.scroll-indicator');
      
      scrollContainer.addEventListener('scroll', () => {
        const scrollTop = scrollContainer.scrollTop;
        const windowHeight = window.innerHeight;
        
        if (scrollTop > windowHeight * 0.5) {
          chevron.style.opacity = '0';
        } else {
          chevron.style.opacity = '1';
        }
      });
    </script>
